<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Individual Biodata - Indian Army</title>
  <style>
    body {
      background: linear-gradient(135deg, #2e3d23, #1b2a12);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .sheet {
      background: #fff;
      width: 900px;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 30px rgba(0,0,0,.4);
      opacity: 0;
      transform: translateY(20px);
      transition: all 1s ease;
      border: 4px solid #556b2f;
    }

    .sheet.show {
      opacity: 1;
      transform: translateY(0);
    }

    .topbar {
      display: flex;
      align-items: center;
      gap: 15px;
      border-bottom: 3px solid #556b2f;
      padding-bottom: 12px;
      margin-bottom: 20px;
    }

    .crest {
      width: 70px; height: 70px;
      border-radius: 50%;
      background: #556b2f;
      color: #ffd700;
      display: grid;
      place-items: center;
      font-weight: bold;
      font-size: 20px;
      box-shadow: 0 4px 12px rgba(0,0,0,.3);
    }

    h2 {
      margin: 0;
      font-size: 22px;
      color: #1b2a12;
    }

    .main {
      display: flex;
      gap: 25px;
    }

    .details {
      flex: 2;
    }

    .tbl {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    .tbl td {
      border: 1px solid #cbd5e1;
      padding: 10px 14px;
      font-size: 15px;
      transition: background 0.3s ease;
    }

    .tbl td.key {
      width: 35%;
      font-weight: bold;
      background: #f4f8f2;
      color: #2e3d23;
    }

    .tbl tr:hover td {
      background: #fafad2;
    }

    .sideblock {
      flex: 1;
      text-align: center;
    }

    .sideblock img {
      width: 160px;
      height: 200px;
      object-fit: cover;
      border: 3px solid #556b2f;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(0,0,0,.3);
      transition: transform 0.3s ease;
    }

    .sideblock img:hover {
      transform: scale(1.05);
    }

    .signature {
      margin-top: 20px;
    }

    .signature img {
      width: 200px;
      height: 60px;
      border: 2px solid #556b2f;
      border-radius: 6px;
    }

    /* Extra Section */
    .extra {
      margin-top: 30px;
      border-top: 3px dashed #556b2f;
      padding-top: 20px;
    }

    .extra h3 {
      margin: 0 0 12px;
      font-size: 18px;
      color: #2e3d23;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="sheet" id="bioCard">
  <div class="topbar">
    <div class="crest">Index</div>
    <div>
      <h2>INDIAN ARMY â€“ INDIVIDUAL BIODATA</h2>
      <div style="font-size:13px; color:#475569;">(For Office Record)</div>
    </div>
  </div>

  <div class="main">
    <!-- Left Side : Details -->
    <div class="details">
      <table class="tbl">
        <tr><td class="key">Name</td><td>Bharat Singh</td></tr>
        <tr><td class="key">Service No.</td><td>4215418H</td></tr>
        <tr><td class="key">Rank</td><td>Sep</td></tr>
        <tr><td class="key">Unit/Regt</td><td>8 KUMAON</td></tr>
        <tr><td class="key">Date of Birth</td><td>02-12-1999</td></tr>
        <tr><td class="key">Date of Enrolment</td><td>24-05-2021</td></tr>
        <tr><td class="key">Marital Status</td><td>Unmarried</td></tr>
        <tr><td class="key">Educational Qualification</td><td>Graduate</td></tr>
      </table>
    </div>

    <!-- Right Side : Photo + Signature -->
    <div class="sideblock">
      <img src="Bharath.jpg" alt="Photo">
      
    </div>
  </div>

  <!-- Extra Details Section -->
  <div class="extra">
    <h3>Army Education & Courses</h3>
    <table class="tbl">
      <tr><td class="key">MR</td><td>MR-III</td></tr>
      <tr><td class="key">Army Course</td><td>NIL</td></tr>
      
    </table>
  </div>

</div>

<script>
  // Fade-in effect when page loads
  window.onload = () => {
    document.getElementById("bioCard").classList.add("show");
  }
</script>

</body>
</html>
