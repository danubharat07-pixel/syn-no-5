<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trainee Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      color: #333;
    }
    header {
      background: linear-gradient(45deg, #6a82fb, #fc5c7d);
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      display: flex;
      padding: 20px;
      gap: 20px;
    }
    .left, .right {
      width: 25%;
    }
    .center {
      width: 50%;
    }
    .section {
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .section h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #444;
    }
    .chart-container {
      position: relative;
      width: 100%;
      height: 250px; /* smaller charts */
    }
    select {
      padding: 5px;
      margin: 5px 10px 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>ðŸ“Š Trainee Dashboard</header>

  <div class="container">
    <div class="left">
      <div class="section">
        <h2>Quick Links</h2>
        <ul>
          <li><a href="#">Assignments</a></li>
          <li><a href="#">Study Material</a></li>
          <li><a href="#">Notices</a></li>
        </ul>
      </div>
    </div>

    <div class="center">
      <div class="section">
        <h2>Performance</h2>

        <div class="chart-container">
          <canvas id="marksChart"></canvas>
        </div><br>

        <div class="chart-container">
          <canvas id="bpetChart"></canvas>
        </div><br>

        <div class="chart-container">
          <canvas id="pptChart"></canvas>
        </div><br>

        <!-- Selectors for Weekly Written -->
        <label><strong>Subject:</strong></label>
        <select id="subjectSelect">
          <option value="math">Math</option>
          <option value="gk">General Knowledge</option>
          <option value="english">English</option>
        </select>

        <label><strong>Weeks:</strong></label>
        <select id="weekSelect">
          <option value="3">Last 3 Weeks</option>
          <option value="5">Last 5 Weeks</option>
          <option value="10">Last 10 Weeks</option>
        </select>

        <div class="chart-container">
          <canvas id="weeklyWrittenChart"></canvas>
        </div><br>

        <div class="chart-container">
          <canvas id="bpetPhysicalChart"></canvas>
        </div>
      </div>
    </div>

    <div class="right">
      <div class="section">
        <h2>Upcoming Events</h2>
        <ul>
          <li>Drill Practice - Monday</li>
          <li>Exam - Wednesday</li>
          <li>Sports Meet - Friday</li>
        </ul>
      </div>
    </div>
  </div>

  <footer>Â© 2025 Training Academy | Dashboard</footer>

  <script>
    // Marks Chart
    new Chart(document.getElementById("marksChart"), {
      type: "bar",
      data: {
        labels: ["Math", "GK", "English", "Science"],
        datasets: [{
          label: "Marks",
          data: [85, 78, 92, 88],
          backgroundColor: "#6a82fb"
        }]
      },
      options: { responsive: true, scales: { y: { beginAtZero: true, max: 100 } } }
    });

    // BPET Chart
    new Chart(document.getElementById("bpetChart"), {
      type: "line",
      data: {
        labels: ["Test 1", "Test 2", "Test 3"],
        datasets: [{
          label: "BPET Score",
          data: [80, 85, 90],
          borderColor: "#20c997",
          backgroundColor: "rgba(32, 201, 151, 0.2)",
          fill: true,
          tension: 0.3
        }]
      },
      options: { responsive: true, scales: { y: { beginAtZero: true, max: 100 } } }
    });

    // PPT Chart
    new Chart(document.getElementById("pptChart"), {
      type: "pie",
      data: {
        labels: ["Pass", "Fail"],
        datasets: [{
          data: [85, 15],
          backgroundColor: ["#51cf66", "#ff6b6b"]
        }]
      },
      options: { responsive: true }
    });

    // Subject Data (example values for 10 weeks)
    const subjectScores = {
      math: [72, 85, 79, 88, 90, 84, 86, 80, 77, 89],
      gk: [65, 70, 68, 74, 72, 71, 69, 73, 75, 78],
      english: [80, 82, 78, 85, 88, 84, 83, 81, 79, 87]
    };

    // Weekly Written Chart
    const weeklyWrittenCtx = document.getElementById("weeklyWrittenChart").getContext("2d");
    let weeklyWrittenChart = new Chart(weeklyWrittenCtx, {
      type: "line",
      data: {
        labels: Array.from({length: 10}, (_, i) => "Week " + (i+1)), // Weeks 1â€“10
        datasets: [{
          label: "Written Test Scores",
          data: subjectScores.math.slice(-3), // default subject + 3 weeks
          borderColor: "#4dabf7",
          backgroundColor: "rgba(77, 171, 247, 0.2)",
          fill: true,
          tension: 0.3
        }]
      },
      options: { responsive: true, scales: { y: { beginAtZero: true, max: 100 } } }
    });

    // Function to update Weekly Written Chart
    function updateWeeklyWritten() {
      const subject = document.getElementById("subjectSelect").value;
      const weeks = parseInt(document.getElementById("weekSelect").value);

      // Slice last "weeks" scores
      const scores = subjectScores[subject].slice(-weeks);
      const labels = Array.from({length: weeks}, (_, i) => "Week " + (i+1));

      weeklyWrittenChart.data.labels = labels.slice(-weeks);
      weeklyWrittenChart.data.datasets[0].data = scores;
      weeklyWrittenChart.update();
    }

    // Add event listeners
    document.getElementById("subjectSelect").addEventListener("change", updateWeeklyWritten);
    document.getElementById("weekSelect").addEventListener("change", updateWeeklyWritten);

    // BPET + Physical Test Chart
    new Chart(document.getElementById("bpetPhysicalChart"), {
      type: "bar",
      data: {
        labels: ["Week 1", "Week 2", "Week 3"],
        datasets: [
          {
            label: "BPET Score",
            data: [85, 88, 90],
            backgroundColor: "#51cf66"
          },
          {
            label: "Physical Test Score",
            data: [78, 82, 80],
            backgroundColor: "#ff922b"
          }
        ]
      },
      options: {
        responsive: true,
        plugins: { legend: { position: "top" } },
        scales: { y: { beginAtZero: true, max: 100 } }
      }
    });
  </script>
</body>
</html>
