<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Track History</title>
    <link rel="stylesheet" href="track-history.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- dont delete start -->
    <h1 class="text-center mb-4"><u>TOTAL TRAINED INDIVIDUALS</u></h1>
    <form
      id="past-tracker-form"
      class="mb-4"
      onsubmit="searchPastTracker(event)"
    >
      <div class="d-flex">
        <input
          class="form-control mr-2"
          type="text"
          name="army_no"
          placeholder="Search by Army No"
        />
        <input
          class="form-control mr-2"
          type="text"
          name="course"
          placeholder="Search by Course"
        />
        <input
          class="form-control mr-2"
          type="text"
          name="rank"
          placeholder="Search by Rank"
        />
        <select class="form-control mr-2" name="grade" id="grade">
          <option value="">Select Grade</option>
          <option value="AXI">AX'I'</option>
          <option value="AX">AX</option>
          <option value="A">A</option>
          <option value="BXI">BX'I'</option>
          <option value="BY">BY</option>
          <option value="C">C</option>
        </select>
        <button class="btn btn-primary" type="submit">Search</button>
      </div>
    </form>
    <div id="past-tracker-container">
      <table class="table table-bordered table-striped" id="past-tracker-table">
        <thead>
          <tr>
            <th>S.NO</th>
            <th>ARMY NO</th>
            <th>RANK</th>
            <th>TRAINEE NAME</th>
            <th>COY</th>
            <th>COURSE</th>
            <th>COURSE DURATION</th>
            <th>GRADE</th>
            <th>ERE</th>
            <th>REMARKS</th>
          </tr>
        </thead>
        <tbody id="past-tracker-body"></tbody>
      </table>
    </div>
    <!-- dont delete end -->
  </body>
  <!-- dont delete this script tag -->
  <script src="track-history.js"></script>
</html>
