<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Promotion Cadre & MR – Summary</title>
  <style>
    :root{
      --green:#0ea83a;
      --green-dark:#087a2a;
      --yellow:#ffe600;
      --navy:#062a63;
      --dark:#2b2b2b;
      --row-accent:#eaf6e6;
      --row-accent-2:#f5fff4;
      --white:#fff;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial, "Noto Sans", sans-serif; background:#f4f6f8; color:#111;
    }
    .wrap{max-width:1100px; margin:32px auto 140px; padding:0 20px}

    /* Top banner */
    .banner{
      background:var(--green);
      color:var(--yellow);
      text-align:center;
      padding:22px 16px;
      border-radius:18px;
      font-weight:800;
      letter-spacing:.5px;
      font-size: 40px;
      text-transform:uppercase;
      box-shadow:0 8px 20px rgba(0,0,0,.12);
      position:relative;
    }
    .banner small{
      position:absolute; left:18px; bottom:1px; 
      color:#e8ffe2; 
      padding:3px 12px; border-radius:10px; 
      font-weight:700; letter-spacing:.4px; font-size:.85rem;
      white-space:nowrap; border:2px solid rgba(255,255,255,.12);
    }

    /* Section titles */
    .section-title{
      margin:42px 0 8px; background:var(--dark); color:var(--yellow);
      padding:10px 14px; border-radius:10px; font-weight:800; text-align:center; text-transform:uppercase; text-decoration:underline; text-underline-offset:4px;
    }

    /* Table styling */
    .card{background:#fff; border-radius:14px; box-shadow:0 8px 24px rgba(0,0,0,.08); overflow:hidden}
    table{width:100%; border-collapse:separate; border-spacing:0; color: #111;}
    thead th{background:var(--navy); color:#fff; padding:14px 12px; text-transform:uppercase; font-weight:800; font-size:.95rem; border-right:2px solid #070707}
    thead th:last-child{border-right:none}
    thead th.group{background:var(--navy); text-align:center}
    tbody td{padding:13px 12px; border-top:1px solid black; font-weight:700}
    tbody tr:nth-child(odd){background:var(--row-accent-2)}
    tbody tr:nth-child(even){background:#fff}
    tbody tr.highlight{background:var(--row-accent)}
    tbody td+td{border-left:1px solid black}

    /* Make PASS/FAIL columns tight on small screens */
    col.pass, col.fail{width:120px}
    col.attend{width:160px}

    /* Mobile labels */
    @media (max-width:720px){
      thead{display:none}
      table, tbody, tr, td{display:block; width:100%}
      tbody tr{margin:10px 12px; border:1px solid #e5eaf0; border-radius:10px; overflow:hidden}
      tbody td{border:none; border-top:1px solid #eef2f6}
      tbody td:first-child{border-top:none}
      tbody td::before{content:attr(data-label); display:block; font-size:.8rem; text-transform:uppercase; color:#576072; margin-bottom:4px; font-weight:800}
    }

   
  </style>
</head>
<body>
  <div class="wrap">
    <div class="banner">
      <div style="font: size 1.7rem">PROMOTION CADRE & MR-I & II</div>
      <small> FOR TRG YR : 2025 TO 2026</small>
    </div>

    <div class="section-title">Summary of Promotion Cadre</div>
    <div class="card">
      <table aria-label="Summary of Promotion Cadre">
        <colgroup>
          <col class="cadre">
          <col class="attend">
          <col class="pass">
          <col class="fail">
        </colgroup>
        <thead>
          <tr>
            <th rowspan="2" style="text-align:left">Cadre</th>
            <th rowspan="2">Attended</th>
            <th class="group" colspan="2">Result</th>
          </tr>
          <tr>
            <th>Pass</th>
            <th>Fail</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td data-label="Cadre">HAV TO NB SUB</td>
            <td data-label="Attended">40</td>
            <td data-label="Pass">20</td>
            <td data-label="Fail">20</td>
          </tr>
          <tr class="highlight">
            <td data-label="Cadre">NK TO HAV</td>
            <td data-label="Attended">60</td>
            <td data-label="Pass">58</td>
            <td data-label="Fail">02</td>
          </tr>
          <tr>
            <td data-label="Cadre">SEP TO NK</td>
            <td data-label="Attended">48</td>
            <td data-label="Pass">48</td>
            <td data-label="Fail">48</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="section-title">Summary of MR‑I &amp; MR‑II</div>
    <div class="card">
      <table aria-label="Summary of MR-I &amp; MR-II">
        <colgroup>
          <col>
          <col class="attend">
          <col class="pass">
          <col class="fail">
        </colgroup>
        <thead>
          <tr>
            <th rowspan="2" style="text-align:left">MR</th>
            <th rowspan="2">Attended</th>
            <th class="group" colspan="2">Result</th>
          </tr>
          <tr>
            <th>Pass</th>
            <th>Fail</th>
          </tr>
        </thead>
        <tbody>
          <tr class="highlight">
            <td data-label="MR">MR‑II</td>
            <td data-label="Attended">35</td>
            <td data-label="Pass">35</td>
            <td data-label="Fail">-</td>
          </tr>
          <tr>
            <td data-label="MR">MR‑I</td>
            <td data-label="Attended">40</td>
            <td data-label="Pass">40</td>
            <td data-label="Fail">-</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  
</body>
</html>
