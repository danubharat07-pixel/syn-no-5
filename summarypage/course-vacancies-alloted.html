<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Course Vacencies Alloted</title>

<style>
  :root{
    --banner:#108415;           /* green banner */
    --banner-text:#ffffff;
    --accent:#f8e96b;           /* yellow underline */
    --thead:#0d2a5f;            /* deep navy header */
    --row-1:#e7eee6;            /* pale green rows */
    --row-2:#d6dfd5;
    --card:#f7f9f7;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    padding:24px;
    background:#f1f4f3;
    font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,"Noto Sans",sans-serif;
    color:#0d0d0d;
  }
  .container{
    max-width:980px;
    margin:0 auto;
    background:var(--card);
    border-radius:20px;
    box-shadow:0 8px 24px rgba(0,0,0,.08);
    overflow:hidden;
  }
  .banner{
    background:var(--banner);
    color:var(--banner-text);
    padding:28px 28px 32px;
  }
  .banner h1{
    margin:0;
    text-align:center;
    font-weight:800;
    letter-spacing:.4px;
    font-size:clamp(22px, 3.2vw, 36px);
    text-transform:uppercase;
    text-decoration:underline;
    text-decoration-color:yellow;
    text-underline-offset:6px;
    text-decoration-thickness:3px;
    color: yellow;
    text-align: center;
  }
  .sub{
    margin-top:10px;
    text-align:left;
    font-weight:700;
    font-size:clamp(12px,1.6vw,16px);
  }
  .table-wrap{ padding:18px 22px 28px; }
  .table-scroll{ overflow-x:auto; border-radius:12px; }
  table{
    width:70%;
    border-collapse:collapse;
    border-radius:12px;
    overflow:hidden;
    margin-left: 15%;
    
  }
  thead th{
    background:var(--thead);
    color:#fff;
    text-align:left;
    padding:14px 16px;
    font-weight:800;
    text-align: center;
  }
  tbody td{
    padding:14px 16px;
    font-weight:800;
  }
  tbody tr:nth-child(odd){ background:var(--row-1); }
  tbody tr:nth-child(even){ background:var(--row-2); }
  .note{
    margin-top:10px;
    font-size:12px;
    color:#444;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="banner">
      <h1>COURSE VACENCIES ALLOTED</h1>
      <div class="sub">FOR TRG YR : 2026 TO 2027</div>
    </div>
    <div class="table-wrap">
      <div class="table-scroll">
        <table aria-label="Course Vacencies Alloted">
          <thead>
            <tr>
              <th style="width:50%">COURSE</th>
              <th style="width:25%">VAC ALLOTED</th>
              <th style="width:25%">REMARK</th>
            </tr>
          </thead>
          <tbody>
            <tr><td>SEC CDR</td><td>02</td><td></td></tr>
            <tr><td>81MM MOR</td><td>03</td><td></td></tr>
            <tr><td>ATGM</td><td>02</td><td></td></tr>
            <tr><td>MMG AGS</td><td>01</td><td></td></tr>
            <tr><td>ITCA</td><td>01</td><td></td></tr>
            <tr><td>SNIPER</td><td>02</td><td></td></tr>
            <tr><td>CLC</td><td>02</td><td></td></tr>
            <tr><td>LMC</td><td>02</td><td></td></tr>
            <tr><td>JTSC</td><td>01</td><td></td></tr>
            <tr><td>NTSC</td><td>02</td><td></td></tr>
            <tr><td>CDO</td><td>02</td><td></td></tr>
            <tr><td>LICO</td><td>01</td><td></td></tr>
            <tr><td>PC</td><td>02</td><td></td></tr>
          </tbody>
        </table>
      </div>
      <p class="note"> Note: Vac not to be surrender.</p>
    </div>
  </div>
</body>
</html>
